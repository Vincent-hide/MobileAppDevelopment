<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div style="display: flex; justify-content: space-between">
    <ion-button style="width: 100%" (click)="addLocation()">Add Location</ion-button>
    <ion-button style="width: 100%" (click)="clearLocations()">Clear All</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let location of locations" style="display: block">
      <ion-card style="width: 100%">
        <ion-item>
          <ion-icon style="margin-right: .5rem" name="navigate-circle-outline"></ion-icon>
          <ion-label>ID: {{location.id}}</ion-label>
          <ion-icon (click)="deleteLocation(location.id)" name="trash"></ion-icon>
        </ion-item>

        <ion-card-content>
          <p>Lon: {{location.longitude}}</p>
          <p>Lat: {{location.latitude}}</p>
          <small style="display: flex; align-items: center"><ion-icon style="margin-right: .5rem" name="calendar-outline"></ion-icon> {{location.date}}</small>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
