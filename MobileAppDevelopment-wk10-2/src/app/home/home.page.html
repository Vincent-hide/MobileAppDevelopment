<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Title:
      <ion-input type="text" [(ngModel)]="newNote.title"></ion-input>
    </ion-label>
  </ion-item>


  <ion-card>
    <div style="display: flex; justify-content: space-between">
      <ion-button (click)="addNote()">
        <p style="margin-right: .3rem">Add Note</p>
        <ion-icon name="save"></ion-icon>
      </ion-button>
      <ion-button (click)="debugger('note', notes)">
        <p style="margin-right: .3rem">Debugger</p>
        <ion-icon name="logo-android"></ion-icon>
      </ion-button>
    </div>

    <div style="display: flex; justify-content: space-between">
      <ion-button (click)="deleteNotes()">
        <p style="margin-right: .3rem">Clear All</p>
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button (click)="debugger('note', notes)">
        <p style="margin-right: .3rem">Debugger</p>
        <ion-icon name="logo-android"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
  <ion-card style="display: flex; justify-content: space-between">

  </ion-card>

  <ion-list>
    <ion-item *ngFor="let note of notes">
      <p>{{note.id}} / {{note.title}}</p>
      <ion-icon (click)="deleteNote(note.id)" name="trash"></ion-icon>
    </ion-item>
  </ion-list>



</ion-content>
